<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/phone_instagram.png" class= "instagram-phone" alt="Imagem telefone instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" class="profile-photo" alt="Foto Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Adrielso</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Adrielso?</p>
                    <p class="notaccount"></p>
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                </div>
                <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
